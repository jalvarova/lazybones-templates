buildscript {
    repositories {
        maven {
            url 'http://dl.bintray.com/pledbrook/plugins'
        }
        jcenter()
    }

    dependencies {
        classpath 'uk.co.cacoethes:lazybones-gradle:1.2.4'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.12.0'
  
    }
}

apply plugin: 'uk.co.cacoethes.lazybones-templates'
apply plugin: 'com.github.ben-manes.versions'


lazybones {
    repositoryName = "intercorp/lazybones-templates"

    repositoryUsername = project.bintrayUsername
    repositoryApiKey = project.bintrayApiKey

    licenses = ["Apache-2.0"]
    vcsUrl = "https://github.com/joedayz/lazybones-templates"
}
