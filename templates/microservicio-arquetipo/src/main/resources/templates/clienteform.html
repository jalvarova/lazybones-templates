<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Backend Ninja - Add/modify Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Contact Form</h1>
			<br/>
			<form action="#" th:action="@{/addcliente}" th:object="${cliente}" method="post">
				<input type="hidden" th:field="*{id}"></input>
				Nombres: <input type="text" class="form-control" th:field="*{nombres}" th:value="${nombres}"></input>
				<br/>
				Apellido Paterno: <input type="text" class="form-control" th:field="*{apaterno}" th:value="${apaterno}"></input>
				<br/>
				Apellido Materno: <input type="text" class="form-control" th:field="*{amaterno}" th:value="${amaterno}"></input>
				<br/>
				DNI: <input type="text" class="form-control" th:field="*{dni}" th:value="${dni}"></input>
				<br/>
				Celular: <input type="text" class="form-control" th:field="*{celular}" th:value="${celular}"></input>
				<br/>
				Correo: <input type="email" class="form-control" th:field="*{correo}" th:value="${correo}"></input>
				<br/>
				Comprobante: <input type="text" class="form-control" th:field="*{comprobante}" th:value="${comprobante}"></input>
				<br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
				</button>
			</form>
			<a href="#" th:href="@{/cancel}">
				<button class="btn btn-lg btn-primary btn-block" type="submit">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
				</button>
			</a>
		</div>
	</div>

</body>
</html>
